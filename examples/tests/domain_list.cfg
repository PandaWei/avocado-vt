include domain_list_include.cfg 
variants:
    - active:
        scope = ""
    - inactive:
        scope = "--inactive"
    - all:
        scope = "--all"
variants:
    - running:
        state = "--state-running"
    - paused:
        state = "--state-paused"
    - shutoff:
        state = "--state-shutoff"
    - other:
        state = "--state-other"
